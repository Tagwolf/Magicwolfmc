<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicWolfMC Geld-Umrechner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(0, 0, 50, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 136, 255, 0.5);
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 2em;
        }
        .converter {
            margin-top: 20px;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            width: 80%;
            text-align: center;
        }
        .button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="https://i.imgur.com/zrWbgPd.mp4" type="video/mp4">
        Dein Browser unterstützt keine Videos.
    </video>
    
    <audio id="background-music" autoplay loop>
        <source src="gardens-stylish-chill-303261.mp3" type="audio/mpeg">
        Dein Browser unterstützt kein Audio-Tag.
    </audio>
    
    <div class="container">
        <h1>MagicWolfMC KursRechner</h1>
        <div class="converter">
            <input type="number" id="amount" placeholder="Betrag" value="1">
            <select id="conversionType">
                <option value="10">CBDrache → CB1 (1:10)</option>
                <option value="0.1">CB1 → CBDrache (10:1)</option>
            </select>
            <button class="button" onclick="convertCurrency()">Umrechnen</button>
            <p id="result">Ergebnis: 10 CB1</p>
        </div>
    </div>

    <script>
        function convertCurrency() {
            let amount = document.getElementById("amount").value;
            let rate = document.getElementById("conversionType").value;
            let result = amount * rate;
            document.getElementById("result").innerText = "Ergebnis: " + result.toFixed(2);
        }
    </script>
</body>
</html>
