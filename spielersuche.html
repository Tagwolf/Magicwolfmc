<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielersuche - MagicWolfMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1a1a1a;
            overflow: hidden;
            position: relative;
        }
        .container {
            background: rgba(0, 0, 50, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 136, 255, 0.5);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 500px;
            width: 90%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 3px 3px 15px rgba(0, 136, 255, 0.5);
        }
        .player-search {
            margin-top: 30px;
            padding: 15px;
            background: rgba(0, 0, 100, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 136, 255, 0.5);
        }
        .player-search input {
            padding: 12px 18px;
            font-size: 1.1em;
            width: 80%;
            margin-right: 10px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: transparent;
            color: white;
            outline: none;
        }
        .player-search button {
            padding: 12px 18px;
            font-size: 1.1em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .player-search button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .back-link {
            margin-top: 30px;
            display: block;
            font-size: 1.2em;
            color: #007bff;
            text-decoration: none;
            font-weight: 700;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spielersuche - MagicWolfMC</h1>
        <div class="player-search">
            <input type="text" id="player-search-input" placeholder="Spieler suchen..." />
            <button onclick="searchPlayer()">üîç Suchen</button>
        </div>
        <a href="index.html" class="back-link">‚Üê Zur√ºck zur Startseite</a>
    </div>

    <script>
        function searchPlayer() {
            const playerName = document.getElementById('player-search-input').value;
            if (playerName) {
                alert('Suche nach dem Spieler: ' + playerName);
                // Hier k√∂nnte man eine API oder eine Datenbankabfrage einf√ºgen, um die Suche zu realisieren
            } else {
                alert('Bitte einen Spielernamen eingeben!');
            }
        }
    </script>
</body>
</html>
