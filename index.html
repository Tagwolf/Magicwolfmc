<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicWolfMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            background: rgba(0, 0, 50, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(0, 136, 255, 0.5);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 500px;
            width: 90%;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 3px 3px 15px rgba(0, 136, 255, 0.5);
        }
        .links a {
            display: inline-block;
            padding: 14px 24px;
            margin: 15px;
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 700;
            border-radius: 10px;
            transition: all 0.4s ease-in-out;
            box-shadow: 0px 5px 15px rgba(0, 136, 255, 0.6);
        }
        .links a:hover {
            background: linear-gradient(90deg, #0056b3, #003f7f);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0px 10px 30px rgba(0, 85, 255, 0.7);
        }
        .music-controls {
            margin-top: 25px;
        }
        .music-controls button {
            padding: 12px 18px;
            font-size: 1.1em;
            font-weight: 700;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .music-controls button:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 50, 0.9);
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="your-video-file.mp4" type="video/mp4">
        Dein Browser unterst√ºtzt kein Video-Tag.
    </video>
    <audio id="background-music" autoplay loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Dein Browser unterst√ºtzt kein Audio-Tag.
    </audio>
    <div class="container">
        <h1>MagicWolfMC</h1>
        <div class="links">
            <a href="https://discord.gg/YOURDISCORD" target="_blank">üéß Discord</a>
            <a href="https://shop.magicwolfmc.de" target="_blank">üõí Shop</a>
            <a href="minecraft://?addExternalServer=MagicWolfMC|play.magicwolfmc.de" target="_blank">üéÆ Server beitreten</a>
        </div>
        <div class="music-controls">
            <button onclick="document.getElementById('background-music').play()">‚ñ∂ Play</button>
            <button onclick="document.getElementById('background-music').pause()">‚è∏ Pause</button>
        </div>
    </div>
    <footer>
        &copy; 202 MagicWolfMC - Alle Rechte vorbehalten
        Create by Tagwolf
    </footer>
</body>
</html>
